{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    {% endblock %} {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'accounts/style.css' %}"
    />
  </head>
  <body>
    {% block body %}
    <div class="container">
      <h1>Welcome</h1>
      <p>You can login here!</p>
      <h2>Login</h2>
      <form method="post">
        {%csrf_token%} {{form.as_p}}
        <button type="submit">Login</button>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
